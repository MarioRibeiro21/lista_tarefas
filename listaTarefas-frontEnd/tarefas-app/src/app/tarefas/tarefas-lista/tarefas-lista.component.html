<div class="lista">
  <table mat-table [dataSource]="tarefas" cdkDropList (cdkDropListDropped)="drop($event)">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let t" [class.destaque]="destaque(t)">{{t.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nomeTarefa">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let t" [class.destaque]="destaque(t)">{{t.nomeTarefa}}</td>
    </ng-container>
    <ng-container matColumnDef="custo">
      <th mat-header-cell *matHeaderCellDef>Custo (R$)</th>
      <td mat-cell *matCellDef="let t" [class.destaque]="destaque(t)"> {{ t.custo | currency:'BRL':'symbol':'1.2-2' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="dataLimite">
      <th mat-header-cell *matHeaderCellDef>Data Limite</th>
      <td mat-cell *matCellDef="let t" [class.destaque]="destaque(t)">{{t.dataLimite | date:'dd/MM/yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let t" class="acoes-coluna">
        <button mat-icon-button color="primary" (click)="editar(t)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(t)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="subir(t)" [disabled]="t === tarefas[0]">
          <mat-icon>arrow_upward</mat-icon>
        </button>
        <button mat-icon-button (click)="descer(t)" [disabled]="t === tarefas[tarefas.length-1]">
          <mat-icon>arrow_downward</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;" cdkDrag></tr>
  </table>
  <div class="actions">
    <button class="btn-incluir" (click)="incluir()">Incluir</button>
  </div>
</div>
